<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprende Mates - Iniciar sesión</title>
    <link rel="stylesheet" href="../css/estilos_login.css">
    <link rel="icon" href="../assets/iconos/logo.ico">
</head>
<body>
    <main>
        <div class="container">
            <h1>Iniciar sesión</h1>
            <div>
                <form id="loginForm">
                    <label for="email">Correo electrónico</label>
                    <input type="email" name="email" id="email" required>
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password" required>
                    <input type="submit" value="Iniciar sesión">
                </form>
                <p id="errorMessage"></p>
                <a href="#" id="forgotPasswordLink">¿Olvidaste tu contraseña?</a>
                <div class="nuevo-usuario">
                    <h3>Nuevo usuario</h3>
                    <a href="#" id="registerLink">Registrarme</a>
                </div>
            </div>
        </div>

        <!-- Registro de nuevo usuario -->
        <div class="container" id="registerContainer" style="display: none;">
            <h1>Registrarse</h1>
            <form id="registerForm">
                <label for="newEmail">Correo electrónico</label>
                <input type="email" name="newEmail" id="newEmail" required>
                <label for="newPassword">Contraseña</label>
                <input type="password" name="newPassword" id="newPassword" required>
                <input type="submit" value="Registrarse">
            </form>
            <p id="registerMessage"></p>
        </div>

        <!-- Restablecer contraseña -->
        <div class="container" id="resetContainer" style="display: none;">
            <h1>Restablecer contraseña</h1>
            <form id="resetForm">
                <label for="resetEmail">Correo electrónico</label>
                <input type="email" name="resetEmail" id="resetEmail" required>
                <input type="submit" value="Restablecer">
            </form>
            <p id="resetMessage"></p>
        </div>
    </main>
    <script src="../js/login.js"></script>
</body>
</html>
